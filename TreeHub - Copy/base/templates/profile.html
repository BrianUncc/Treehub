<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="{% static 'base/style.css' %}">
</head>
    
    <!-- The top navigation bar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'virtualpractice' %}">Content</a>
        <a href="{% url 'messages' %}">Messages</a>
        <a href="{% url 'progress' %}">Progress</a>        
        <div class="account-section">
            <img src="{% static 'base/profile-icon.png' %}" alt="Profile Icon">
            <a href="{% url 'profile' %}">My Account</a>
        </div>
    </div>

<body>
    <h1>{{ user.username }}'s Profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'homepage' %}">Back to Homepage</a>
</body>
</html>
