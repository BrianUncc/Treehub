{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - TreeHub</title>
    <link rel="stylesheet" href="{% static 'base/style.css' %}">
</head>
<body>
    {% if password_reset_success %}
        <h2>Password Reset Successful</h2>
        <p>Your password has been reset successfully.</p>
        <a href="{% url 'home' %}" class="button">Go Back to Home</a>
    {% else %}
        <h2>Reset Your Password</h2>
        <p>Enter your new password below:</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    {% endif %}
</body>
</html>
